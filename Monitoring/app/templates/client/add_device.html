<!-- app/templates/client/add_device.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Device</title>
</head>
<body>
    <h1>Add a New Device</h1>
    <form method="POST" action="{{ url_for('client.add_device') }}">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="ip_address">IP Address:</label>
        <input type="text" name="ip_address" required><br>

        <label for="mac_address">MAC Address:</label>
        <input type="text" name="mac_address" required><br>

        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" required><br>

        <label for="latitude">Latitude:</label>
        <input type="text" name="latitude" required><br>

        <input type="submit" value="Add Device">
    </form>
</body>
</html>
