<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" integrity="sha512-gn5384FRuVVH7dDZiKUR8DH9nmzcaCOyxlDyG/J7tK6JjMzY+jzJZ5uKtR0ZlE8m2krrPef3Nt6boqLdZbMP1g==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" integrity="sha512-I1r7L3Wix4qa9jNLzS5e56tGvbA7WUj/2qBrwLpuozd6Fw7xSTZr9hWGBOeqfAKmbY87Ez+XOcG2boeCyPkRGg==" crossorigin=""></script>
    <title>Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([0, 0], 2); // Centrez la carte sur le monde entier

        // Ajoutez une couche de tuiles OpenStreetMap à la carte
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
    </script>
</body>
</html>
